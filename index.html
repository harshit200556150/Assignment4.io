<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Weather</title>
    <!-- Include the CSS file for styling the page -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Today's Weather</h1>
        <!-- Display the weather information -->
        <div class="weather-info">
            <p id="city"></p> <!-- City name -->
            <p id="geoLoc"></p> <!-- Geolocation -->
            <p id="currTemp"></p> <!-- Current temperature -->
            <p id="description"></p> <!-- Weather description -->
            <p id="humidity"></p> <!-- Humidity -->
            <p id="windSpeed"></p> <!-- Wind speed -->
        </div>
        <!-- Button to get weather data -->
        <button id="getWeather">Get Weather</button>
    </div>
    <!-- Include jQuery library for making AJAX requests -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include the JavaScript file for handling user interactions -->
    <script src="app.js"></script>
</body>
</html>
